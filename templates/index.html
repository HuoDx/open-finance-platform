<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css" />
    <style>
        .statistics-layout {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        
        .stats-card {
            margin-left: 8px;
            margin-right: 8px;
            padding: 8px;
            width: 100px;
            height: 100px;
            text-align: center;
            align-items: center;
        }
        
        .head-container {
            margin: 0;
            margin-bottom: 24px;
            padding-bottom: 16px;
        }
        
        .tag-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }
        
        .mdui-chip {
            margin: 4px;
            height: 30px;
        }
        
        @media(max-width: 720px) {
            .mdui-toolbar {
                height: auto;
                flex-direction: column;
                padding: 8px
            }
        }
    </style>
</head>

<body>

    <div class="mdui-appbar">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:;" class="mdui-typo-headline">Open Financial Data</a>
            <div class="mdui-toolbar-spacer"></div>


            <div class="mdui-textfield mdui-textfield-expandable">
                <button class="mdui-textfield-icon mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></button>
                <input class="mdui-textfield-input" type="text" placeholder="Search" />
                <button class="mdui-textfield-close mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">close</i></button>
            </div>
        </div>
    </div>
    <div class="mdui-panel" mdui-panel>
        <div class="mdui-panel-item">
            <div class="mdui-panel-item-header">
                <div class="mdui-panel-item-title">10 CNY</div>
                <div class="mdui-panel-item-summary">Date: xx</div>
                <i class="mdui-panel-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
            </div>
            <div class="mdui-panel-item-body">
                <p>An auto-generated revenue event</p>

                <div class="tag-container">
                    <div class="mdui-chip">
                        <span class="mdui-chip-title">Example Chip</span>
                    </div>
                    <div class="mdui-chip">
                        <span class="mdui-chip-title">Example Chip</span>
                    </div>
                    <div class="mdui-chip">
                        <span class="mdui-chip-title">Example Chip</span>
                    </div>
                </div>
                <div class="mdui-panel-item-actions">
                    <button class="mdui-btn mdui-ripple" mdui-panel-item-close>close</button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"></script>
</body>

</html>
